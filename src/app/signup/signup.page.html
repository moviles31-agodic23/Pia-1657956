

<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title>Registro</ion-title>
    <p class="subtitle">Registrate para ingresar </p>
  </div>

  <form [formGroup]="regForm" novalidate>
    <div class="ion-padding">

      <ion-item>
        <ion-input formControlName="fullname" placeholder="Nombre" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['fullname'].touched && regForm.controls['fullname'].invalid">  
       <ion-text *ngIf="errorControl.fullname.errors?.required">
          Nombre invalido
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="Correo" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['email'].touched && regForm.controls['email'].invalid">
      <ion-text *ngIf="errorControl.email.errors?.required">
        Correo invalido
      </ion-text>
      </div>

      <ion-item>
        <ion-input  formControlName="password" placeholder="Contraseña"  type="password"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>
      <div *ngIf="regForm.controls?.['password'].touched && regForm.controls['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
            Contraseña invalida
        </ion-text>
      </div>
      



    </div>

    <div class="header">
      <ion-button (click)="toLogIn()" fill="clear">
        <p class="subtitle">Ya estas registrado?</p>
      </ion-button>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    
      <ion-fab-button (click)="signUp()">
        <ion-icon name="arrow-forward-outline" ></ion-icon>
      </ion-fab-button>

    </ion-fab>

  </form>
</ion-content>
